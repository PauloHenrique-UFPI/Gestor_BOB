<body class="body_1">

    <div >
        
        <form action="." method="post">
            <h2 id="titutol">Algum problema?</h2>

            {% csrf_token %}

            <div class="campo">
                <label> <strong> Nome </strong></label>
                <input type="text" name="nome_completo" id="nome_completo" required>
            </div>

            <div class="campo">
                <label> <strong> Telefone </strong></label>
                <input type="text" name="telefone" id="telefone">
            </div>

            <div class="campo">
                <label> <strong> Email </strong></label>
                <input type="email" name="email" id="email" required>
            </div>


            <div class="campo1">
                <label>Qual o motivo da mensagem:</label>
                <input type="motivo" name="motivo" id="motivo" required>
            </div>

            <div class="campo">
                <br>
                <label class="exp"> Escreva sua mensagem </label>
                <textarea name="mensagem" id="mensagem" rows="6" style="width: 35em" required></textarea>
            </div>

            <button type="submit" class="botao" valeu="Salvar"> Enviar </button>++

        

        </form>

    </div>
</body>
